<html>

    <body>
        <center>
            <h1>Insert Teacher</h1>
            <form action="/api/teacher" method="POST">
                <table border="0">
                    <tr>
                        <td>
                            Name :
                        </td>
                        <td>
                            <input type="text" placeholder="Name" name="TEACHER_NAME">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Address :
                        </td>
                        <td>
                            <input type="text" placeholder="Address" name="TEACHER_ADDRESS">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Designation :
                        </td>
                        <td>
                            <input type="text" placeholder="Designation" name="TEACHER_DESIGNATION">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email Id :
                        </td>
                        <td>
                            <input type="text" placeholder="Email Id" name="TEACHER_EMAIL_ID">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Mobile No :
                        </td>
                        <td>
                            <input type="text" placeholder="Mobile No" name="TEACHER_MOBILE">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Salary :
                        </td>
                        <td>
                            <input type="text" placeholder="Salary" name="TEACHER_SALARY">
                        </td>
                    </tr>
                    <tr>
                        <td colspan=" 2" align="center" style="padding-top: 10px;">
                            <input type="submit" value="Insert Teacher">
                        </td>
                    </tr>
                </table>
            </form>
        </center>

    </body>

</html>
