<html>
  <head><i appLoadScript [script] = "'../../assets/js/jquery.min.js'"></i></head>
  <body style = "min-height: 100vh; height : auto ;">
    <app-header></app-header>
    <div class="heading">
      <h1>Insert Student</h1>
    </div>

    <div class="container">
      <div class="form">
        <form method="post" action="#" id="studentForm">

          <div class="clear"></div>
          <div class="form-text">
            <label class="head">Name</label> <input name="studentName" [(ngModel)]="student.studentName"
              type="text" placeholder="Enter Student Name" />
          </div>

          <div class="clear"></div>
          <div class="form-text">
            <label class="head">Class</label> <input name="studentClass" [(ngModel)]="student.studentClass"
              type="text" placeholder="Enter Student Class" />
          </div>

          <div class="clear"></div>
          <div class="form-text">
            <label class="head">Address</label> <input name="studentAddress" [(ngModel)]="student.studentAddress"
              type="text" placeholder="Enter Student Address" />
          </div>

          <div class="clear"></div>
          <div class="form-text">
            <label class="head">Mobile</label> <input name="studentMobile" [(ngModel)]="student.studentMobile"
              type="text" id = "studentMobile" placeholder="Enter Student Mobile" />
          </div>

          <div class="clear"></div>
          <div class="form-text">
            <label class="head">Email</label> <input name="studentEmailId" [(ngModel)]="student.studentEmailId"
              type="text" id = "studentEmailId" placeholder="Enter Student Email Id" />
          </div>

          <div class="clear"></div>
          <div class="form-options1">
            <label class="head">Gender</label> <select name="studentGender" id = "studentGender" [(ngModel)]="student.studentGender"
              class="category1">
              <option value="">---Select Gender---</option>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
            </select>
          </div>

          <div class="clear"></div>
          <div class="form-text">
            <label class="head">Parent Name</label> <input
              name="studentParentName" type="text" [(ngModel)]="student.studentParentName"
              placeholder="Enter Student's Parent Name" />
          </div>

          <div class="clear"></div>
          <div class="form-text">
            <label class="head">Parent Mobile</label> <input
              name="studentParentMobile" type="text" [(ngModel)]="student.studentParentMobile"
              placeholder="Enter tudent's Parent Mobile no" />
          </div>

          <div class="clear"></div>
          <div class="form-text">
            <label class="head">Parent Email</label> <input
              name="studentParentEmailId" type="text" [(ngModel)]="student.studentParentEmailId"
              placeholder="Enter Student's Parent Email Id" />
          </div>

          <div class="clear"></div>
          <div class="form-text">
            <label class="head">Reference Name</label> <input
              name="studentReferenceName" type="text" [(ngModel)]="student.studentReferenceName"
              placeholder="Enter Student's Reference Name" />
          </div>

          <div class="clear"></div>
          <div class="butn">
            <input type="submit" name="action" value="Update Student" (click) = "updateStudent()">
          </div>
          <div class="clear"></div>
          <div class="butn">
            <input type="reset" name="action" value="Reset">
          </div>

          <div class="clear"></div>
          <div class="butn">
            <input type="button" name="action" value="Back" (click) = "showAllStudents()">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
