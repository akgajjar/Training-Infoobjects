<html>

  <head><i appLoadScript [script]="'../../assets/js/jquery.min.js'"></i></head>

  <body style="min-height: 100vh; height : auto ;">
    <app-header></app-header>
    <div class="heading">
      <h1>Insert Student</h1>
    </div>

    <div class="container">
      <div class="form">
        <form>

          <div class="clear"></div>
          <div class="form-text">
            <label class="head">Name</label> <input type="text" [(ngModel)]="student.studentName" name="studentName"
              placeholder="Enter Student Name" />
          </div>

          <div class="clear"></div>
          <div class="form-text">
            <label class="head">Class</label> <input type="text" [(ngModel)]="student.studentClass" name="studentClass"
              placeholder="Enter Student Class" />
          </div>

          <div class="clear"></div>
          <div class="form-text">
            <label class="head">Address</label> <input type="text" [(ngModel)]="student.studentAddress"
              name="studentAddress" placeholder="Enter Student Address" />
          </div>

          <div class="clear"></div>
          <div class="form-text">
            <label class="head">Mobile</label> <input type="text" [(ngModel)]="student.studentMobile"
              name="studentMobile" placeholder="Enter Student Mobile" />
          </div>

          <div class="clear"></div>
          <div class="form-text">
            <label class="head">Email</label> <input type="text" [(ngModel)]="student.studentEmailId"
              name="studentEmailId" placeholder="Enter Student Email Id" />
          </div>

          <div class="clear"></div>
          <div class="form-options1">
            <label class="head">Gender</label> <select class="category1" [(ngModel)]="student.studentGender"
              name="studentGender">
              <option value="" [selected]="true">---Select Gender---</option>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
            </select>
          </div>

          <div class="clear"></div>
          <div class="form-text">
            <label class="head">Parent Name</label> <input type="text" [(ngModel)]="student.studentParentName"
              name="studentParentName" placeholder="Enter Student's Parent Name" />
          </div>

          <div class="clear"></div>
          <div class="form-text">
            <label class="head">Parent Mobile</label> <input type="text" [(ngModel)]="student.studentParentMobile"
              name="studentParentMobile" placeholder="Enter tudent's Parent Mobile no" />
          </div>

          <div class="clear"></div>
          <div class="form-text">
            <label class="head">Parent Email</label> <input type="text" [(ngModel)]="student.studentParentEmailId"
              name="studentParentEmailId" placeholder="Enter Student's Parent Email Id" />
          </div>

          <div class="clear"></div>
          <div class="form-text">
            <label class="head">Reference Name</label> <input type="text" [(ngModel)]="student.studentReferenceName"
              name="studentReferenceName" placeholder="Enter Student's Reference Name" />
          </div>

          <div class="clear"></div>
          <div class="butn">
            <input type="button" value="Insert Student" (click)="insertStudent();">
          </div>
          <div class="clear"></div>
          <div class="butn">
            <input type="reset" value="Reset">
          </div>

          <div class="clear"></div>
          <div class="butn">
            <input type="button" value="Back" routerLink="/index">
          </div>
        </form>
      </div>
    </div>
  </body>

</html>
