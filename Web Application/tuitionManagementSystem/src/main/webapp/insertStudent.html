<html>
<head>

    <link href="css/registration.css" rel='stylesheet' type='text/css' media="all" />
  <!--
  <script src="js/formvalidation/jquery.min.js"></script>
    -->
</head>
<body>
<div class="heading">
    <h1>Insert Student</h1>
</div>
<div class="container" >
    <div class="form">
    <form method="post" action="studentController" >

        <div class="clear"></div>
            <div class="form-text">
                <label class="head">Name</label>
                <input type="text" name="studentName">
            </div>

        <div class="clear"></div>
            <div class="form-text">
                <label class="head">Address</label>
                <input type="text" name=studentAddress">
            </div>

        <div class="clear"></div>
            <div class="form-text">
                <label class="head">Mobile</label>
                <input type="text" name="studentMobile">
            </div>

        <div class="clear"></div>
            <div class="form-text">
                <label class="head">Email</label>
               <input type="text" name="studentEmailId">
            </div>

        <div class="clear"></div>
            <div class="form-options1">
                <label class="head">Gender</label>
                <select name="studentGender" class="category1">
                    <option value="">---Select Gender---</option>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                </select>
            </div>

        <div class="clear"></div>
            <div class="form-text">
                <label class="head">Parent Name</label>
                <input type="text" name="studentParentName">
            </div>

        <div class="clear"></div>
            <div class="form-text">
                <label class="head">Parent Mobile</label>
                <input type="text" name="studentParentMobile">
            </div>

        <div class="clear"></div>
            <div class="form-text">
                <label class="head">Parent Email</label>
                <input type="text" name="studentParentEmailId">

            </div>

        <div class="clear"></div>
            <div class="form-text">
                <label class="head">Reference Name</label>
                <input type="text" name="studentReferenceName">
            </div>

        <div class="clear"></div>
            <div class="btn">
                <input type="submit" name="action" value="Insert Student">
            </div>

    </form>
    </div>
</div>
</body>
</html>
